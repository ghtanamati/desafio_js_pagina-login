<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../favicon.jpg" type="image/x-icon">
    <title>Javascript - Products Page</title>
</head>

<body>
    <header class="flex">
        <nav class="flex">
            <ul>
                <li id="clientsBtn" class="sideBtn"><span class="flex icons material-symbols-outlined">group</span>Clients</li>
                <li id="productsBtn" class="sideBtn"><span class="flex icons material-symbols-outlined">shopping_bag</span>Products</li>
                <li id="cartBtn" class="sideBtn"><span class="flex icons material-symbols-outlined">shopping_cart</span>Cart</li>
            </ul>
        </nav>
    </header>

    <main class="flex">
        <!-- CLIENTS -->
        <fieldset id="clientsFieldset" class="flex menuCliProd hidden mainMenus">
            <legend>CLIENTS</legend>
            <form id="clientForm" class="flex" method="post" name="clientForms">

                <div class="flex divButton">
                    <input class="closeBtn" type="button" value="x"> 
                </div>

                <div id="clientsInputs" class="all_inputs flex">
                    <label id="clientCodeLabel" class="flex" for="clientCode">Code</label>
                    <input id="clientCodeInput" class="flex input" type="text" name="clientCode" value="" disabled>
                        
                    <label id="clientNameLabel" class="flex" for="clientName">Name</label>
                    <input id="clientNameInput" class="flex input" type="text" name="clientName" value="">

                    <label id="signUpDateLabel" class="flex" for="signUpDate" >Sign Up Date</label>
                    <input id="signUpDateInput" class="flex input" type="text" name="signUpDate" value="">
                </div>

                <div id="clientsButtons" class="allButtons flex">
                    <div class="flex arrows">
                        <input id="leftArrowClients" class="arw flex" type="button" name="leftArrow" value="<">
                        <input id="rightArrowClients" class="arw flex" type="button" name="rightArrow" value=">">
                    </div>
                    <div class="flex buttons">
                        <input id="newClientButton" class="flex newButton" type="button" name="newButton" value="New">
                        <input id="saveClientButton" class="flex saveButton" type="button" name="saveButton" value="Save">
                    </div>
                </div>
            </form>
        </fieldset>

        <!-- PRODUCTS -->
        <fieldset id="productsFieldset" class="flex menuCliProd mainMenus hidden">
            <legend>PRODUCTS</legend>
            <form id="productsForm" class="flex" method="post" name="productsForms">

                <div class="flex divButton">
                    <input class="closeBtn" type="button" value="x">
                </div>

                <div id="productsInputs" class="all_inputs flex">
                    <label id="productCodeLabel" class="flex" for="productCode">Code</label>
                    <input id="productCodeInput" class="flex input" type="text" name="productCode" value="" disabled>
                        
                    <label id="descriptionLabel" class="flex" for="description">Description</label>
                    <input id="descriptionInput" class="flex input" type="text" name="description" value="">

                    <label id="priceLabel" class="flex" for="priceInput">Price</label>
                    <input id="priceInput" class="flex input" type="text" name="priceInput" value="">

                    <label id="inStockLabel" class="flex" for="inStockInput">In Stock</label>
                    <input id="inStockInput" class="flex input" type="text" name="inStockInput" value="">
                </div>
                <div id="productsButtons" class="allButtons flex">
                    <div class="flex arrows">
                        <input id="leftArrowProd" class="arw flex" type="button" name="leftArrow" value="<">
                        <input id="rightArrowProd" class="arw flex" type="button" name="rightArrow" value=">">
                    </div>
                    <div class="flex buttons">
                        <input id="newProductButton" class="flex newButton" type="button" name="newButton" value="New">
                        <input id="saveProductsButton" class="flex saveButton" type="button" name="saveButton" value="Save">
                    </div>
                </div>
            </form>
        </fieldset>

        <!-- CART -->
        <fieldset id="cartFieldset" class="flex hidden mainMenus">
            <legend>CART</legend>
            <form id="cartForm" class="flex" method="post" name="cartForm">

                <div class="flex divButton">
                    <input class="closeBtn" type="button" value="x">
                </div>

                <div id="cartInputsDiv" class="divInputs flex">
                    <label id="clientsCodeLabel" class="flex" for="clientsCodeInput">Client's Code</label>
                    <input id="clientsCodeInput" class="flex input" type="text" name="clientsCodeInput" value="">
                        
                    <label id="clientsNameLabel" class="flex" for="clientsNameInput">Client's Name</label>
                    <input id="clientsNameInput" class="flex input" type="text" name="clientsNameInput" value="" disabled>
                </div>

                <div id="searchProductsDiv" class="flex">
                    <legend>Search Products</legend>
                    <div id="search-div">
                        <input id="inputProdCode" class="flex input" type="text" name="inputProdCode" value="">
                        <input id="inputProdName" class="flex input" type="text" name="inputProdName" value="" disabled>
                        <input id="inputProdPrice" class="flex input" type="text" name="inputProdPrice" value="" disabled>
                        <input id="inputProdQtty" class="flex input" type="text" name="inputProdQtty" value="">
                        <input id="placeOrderButton" class="flex input" type="button" name="placeOrderButton" value="Place Order">
                    </div>
                </div>

                <div id="itemsInCartDiv" class="flex">
                    <legend>Items in Cart</legend>
                    <div id="items-div-p" class="flex">
                        <p id="pItem">Item</p>
                        <p id="pDescrip">Description</p>
                        <p id="pPrice">Price</p>
                        <p id="pQtty">Qtty</p>
                        <p id="pSubTotal">SubTotal</p>
                    </div>
                    <div id="items-div-ul" class="flex">
                        <ul id="ulItem" class="flex"> </ul>
                        <ul id="ulDescrip" class="flex"> </ul>
                        <ul id="ulPrice" class="flex"> </ul>
                        <ul id="ulQtty" class="flex"> </ul>
                        <ul id="ulSubTotal" class="flex"> </ul>
                    </div>
                </div>
                <div id="totalPrice" class="flex">
                    <input type="text" name="totalPriceValue" id="totalPriceValue" class="flex" value="" disabled>
                </div>
            </form>
        </fieldset>
    </main>
<script type="module" src="script.js"></script>
</body>
</html>
